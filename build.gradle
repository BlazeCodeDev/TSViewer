// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        ABOUT_LIBRARIES_VERSION = "10.4.0"
        compose_version = '1.3.0-rc01'
        wear_compose_version = '1.1.0-alpha07'
    }
    repositories {
        google()
        mavenCentral()
        //NEEDED FOR TOOLTIPS
        maven { url 'https://jitpack.io' }
        //NEEDED FOR ABOUTLIBRARIES
        maven { url 'https://plugins.gradle.org/m2/'}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"

        //ABOUT LIBRARIES
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:$ABOUT_LIBRARIES_VERSION"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}